<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Notlarım</h1>
        <div class="input-container">
            <input type="text" id="noteInput" placeholder="Notunuzu girin...">
            <div class="image-options">
                <button id="addImageButton">+</button>
                <div id="imageOptionsDropdown" class="dropdown-content">
                    <button id="selectImageFile">Resim Seç</button>
                    <button id="enterImageUrl">Link Gir</button>
                </div>
            </div>
            <input type="file" id="noteImage" accept="image/*" style="display: none;">
            <input type="url" id="noteLink" placeholder="Resim linki girin..." style="display: none;">
            <button onclick="addNote()">Ekle</button>
        </div>
        <div class="filter-buttons">
            <button onclick="displayNotes('all')">Tümü</button>
            <button onclick="displayNotes('incomplete')">Tamamlanmayanlar</button>
            <button onclick="displayNotes('completed')">Tamamlananlar</button>
            <button class="clear-all" onclick="clearAllNotes()">Tümünü Temizle</button>
        </div>
        <div id="noteList" class="note-list">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
